---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: example-server
  labels:
    project: example
    role: server
    team: foo
spec:
  selector:
    matchLabels:
      project: example
      role: server
  template:
    metadata:
      labels:
        project: example
        role: server
        team: foo
      annotations:
        samson/required_env: >
          RAILS_ENV
    spec:
      securityContext:
        readOnlyRootFilesystem: true
        runAsNonRoot: true
      containers:
      - name: default
        image: replaced-by-samson
        resources:
          requests:
            cpu: '0.1'
            memory: '100Mi'
          limits:
            cpu: '0.5'
            memory: '300Mi'
        env:
        - name: SERVE_STATIC_ASSETS
          value: 'true'
        - name: RAILS_LOG_TO_STDOUT
          value: 'true'
        ports:
          - name: http-port
            containerPort: 23859
            protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: example
  labels:
    project: example
    role: server
  annotations:
    samson/persistent_fields: metadata.labels.consul-tag-primary, metadata.labels.consul-tag-secondary
spec:
  ports:
  - port: 80
    targetPort: http-port
  selector:
    project: example
    role: server
