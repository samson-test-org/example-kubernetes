---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: example-server
  annotations:
    samson/server_side_apply: "true"
  labels:
    project: example
    role: server
    team: foo
spec:
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      project: example
      role: server
#  serviceName: "foo"
  template:
    metadata:
      labels:
        project: example
        role: server
        team: foo
      annotations:
        samson/required_env: >
          RAILS_ENV
        container-default-samson/dockerfile: "none"
    spec:
      containers:
      - name: default
        image: busybox # need this since I'm testing on minikube
        args: ["sleep", "999"]
        securityContext:
          readOnlyRootFilesystem: true
#          runAsNonRoot: true
        resources:
          requests:
            cpu: '0.1'
            memory: '100Mi'
          limits:
            cpu: '0.5'
            memory: '300Mi'
        env:
        - name: SERVE_STATIC_ASSETS
          value: 'true'
        - name: RAILS_LOG_TO_STDOUT
          value: 'true'
